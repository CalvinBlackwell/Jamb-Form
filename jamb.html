<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMB FORM</title>
    <link rel="stylesheet" href="css/jamb.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <header class="header">
                <div class="header-content1">
                    <img class="logo" src="image/IMG-20230309-WA0047.jpg" alt="jamb logo" width="100px" height="75px">
                </div>
                <div class="header-content2">
                    <div class="head-para">
                        <h2>UME REGISTRATION FORM </h2>

                            IT
                        </p>
                    </div>
                </div>
                <div class="header-content3"> RECENT PASSPORTS PHOTO NOT OLDER THAN THREE MONTHS</div>
            </header>

            <div class="main-form">
                <form class="form">
                    <div class="personal-data"> PERSONAL DATA</div>
                    <p>
                        <label> FIRSTNAME </label>

                    </p>
                    <p>
                        <label> MIDDLENAME</label>

                    </p>
                    <p>
                        <label> SURNAME </label>
                        <input type="text" placeholder="SURNAME" required>
                    </p>
                    <p>
                        <label> Date Of Birth </label>
                        <input type="text" placeholder="DAY:     MONTH:        YEAR:       ">
                    </p>
                    <p>
                        <label> SEX </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> MARITAL STATUS</label>
                        <input type="text">
                    </p>
                    <p>
                        <label> PHYISICALLY CHALLENGED </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> ADDRES </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> TOWN </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> STATE </label>
                        <input type="text">
                    </p>
                    <p>
                        <label>EMAIL ADDRES </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> NATIONALITY </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> STATE OF ORIGIN </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> LOCAL GOVT AREA </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> STATE OF EXAM </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> EXAM TOWN </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> FIRST CHOICE </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> COURSE </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> FACULTY </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> SECOND CHOICE </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> COURSE </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> FACULTY </label>
                        <input type="text">
                    </p>
                    <p>
                        <label> PHONENUMBER </label>
                        <input type="text">
                    </p>

                </form>
            </div>

        </div>
</body>

</html>
